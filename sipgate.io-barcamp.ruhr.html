<head>
  <title>sipgate.io-barcamp.ruhr</title>
</head>

<body>
  <h1>Welcome to sipgate.io!</h1>

  {{> ioconfig}}
  {{> iocall}}
</body>

<template name="ioconfig">
  <div class="config">
    Eingehende Anrufe
    <select id="incoming_handling">
      <option value="allow" {{allowSelected}}>zulassen</option>
      <option value="deny" {{denySelected}}>ablehnen</option>
      <option value="busy" {{busySelected}}>besetzt</option>
    </select>
  </div>
</template>

<template name="iocall">
  {{#if currentCall}}
  <div class="call">Der letzte Anruf war ein <strong>{{directionDescription}}</strong> Anruf von <strong>{{from}}</strong> auf <strong>{{to}}</strong>.</div>
  {{/if}}
</template>
